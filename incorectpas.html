<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת סיסמה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #91d18b, #f8f8b3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:invalid {
            border-color: red;
        }

        input:valid {
            border-color: green;
        }

        button {
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            display: none;
        }
        input:invalid + .error-message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>בדיקת סיסמה</h1>
        <form>
            <label for="password">הכנס סיסמה:</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="הכנס סיסמה בת 8 תווים" 
                pattern=".{8,8}" 
                title="הסיסמה חייבת להיות בדיוק 8 תווים" 
                required>
            <button type="submit">בדוק סיסמה</button>
        </form>
    </div>
</body>
</html>
