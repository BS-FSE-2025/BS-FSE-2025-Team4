<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Schedule</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        /* Header */
        header {
            text-align: center;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }



        .header-image {
       
       margin: 0 auto;
       display: block;
       border-radius: 100px;
       height: 30vh;
 
       }
 


        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Schedule Section */
        .schedule {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    
    <div class="container">
        <header>
            <h1>Competition Schedule</h1>
        </header>
        <div>
            <img src="football.jpg" alt="Soccer League Logo" class="header-image">
          </div>
        <section class="schedule">
            <h2>Your Teams' Upcoming Competitions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Team A</td>
                        <td>2025-01-10</td>
                        <td>16:00</td>
                    </tr>
                    <tr>
                        <td>Team B</td>
                        <td>2025-01-12</td>
                        <td>18:30</td>
                    </tr>
                    <tr>
                        <td>Team C</td>
                        <td>2025-01-15</td>
                        <td>14:00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
