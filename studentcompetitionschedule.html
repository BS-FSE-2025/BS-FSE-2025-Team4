<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח תחרויות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            direction: rtl;
        }

        header {
            background-color: #00294d;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #00294d;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>לוח תחרויות</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>תאריך ושעה</th>
                    <th>מיקום</th>
                    <th>קבוצות</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-12-30 18:00</td>
                    <td>מגרש 1</td>
                    <td>קבוצה א' vs קבוצה ב'</td>
                </tr>
                <tr>
                    <td>2024-12-31 19:00</td>
                    <td>מגרש 2</td>
                    <td>קבוצה ג' vs קבוצה ד'</td>
                </tr>
                <tr>
                    <td>2025-01-01 16:00</td>
                    <td>מגרש 3</td>
                    <td>קבוצה ה' vs קבוצה ו'</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
