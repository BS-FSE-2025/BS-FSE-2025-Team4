<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>לוח זמנים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #e2e2e2;
    }
  </style>
</head>
<body>
  <h1>לוח זמנים לאימונים</h1>
  <table>
    <thead>
      <tr>
        <th>תאריך</th>
        <th>שעה</th>
        <th>מיקום</th>
        <th>קבוצה רלוונטית</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>01/01/2025</td>
        <td>16:00</td>
        <td>מגרש א'</td>
        <td>קבוצה א'</td>
      </tr>
      <tr>
        <td>02/01/2025</td>
        <td>18:00</td>
        <td>מגרש ב'</td>

    </tbody>
  </table>
</body>
</html>
