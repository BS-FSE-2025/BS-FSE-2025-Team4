<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #8ea89e;
    }

    .header {
      background-color: #1b1b1b;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .header-image {
       
      margin: 0 auto;
      display: block;
      border-radius: 100px;
      height: 30vh;

      }


   

    .schedule-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .tabs {
      display: flex;
      background-color: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab:hover {
      background-color: #e0e0e0;
    }

    .tab.active {
      background-color: #2d2d2d;
      color: white;
    }

    .schedule {
      padding: 20px;
    }

    .event {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .event .time {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .event .details {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .event .location {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Weekly Schedule</h1>
  </div>

  <!-- Corrected Image -->
  <div>
    <img src="logo.jpg" alt="Soccer League Logo" class="header-image">
  </div>

  <div class="schedule-container">
    <div class="tabs">
      <button class="tab" data-day="Sunday">Sunday</button>
      <button class="tab" data-day="Monday">Monday</button>
      <button class="tab" data-day="Tuesday">Tuesday</button>
      <button class="tab" data-day="Wednesday">Wednesday</button>
      <button class="tab" data-day="Thursday">Thursday</button>
      <button class="tab" data-day="friday">friday</button>

    </div>

    <div class="schedule" id="schedule">
      <!-- Dynamic schedule content -->
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const schedule = document.getElementById('schedule');

    const schedules = {
      Sunday: [
        { time: '10:00 AM', details: 'Soccer Practice', location: 'Field A' },
        { time: '1:00 PM', details: 'Team Meeting', location: 'Conference Room' },
      ],
      Monday: [
        { time: '3:00 PM', details: 'Conditioning Drills', location: 'Gym' },
      ],
      Tuesday: [],
      Wednesday: [
        { time: '6:00 PM', details: 'Match Preparation', location: 'Field B' },
      ],
      Thursday: [],
    };

    function updateSchedule(day) {
      schedule.innerHTML = '';
      if (schedules[day].length === 0) {
        schedule.innerHTML = '<p>No events scheduled for this day.</p>';
        return;
      }
      schedules[day].forEach(event => {
        const eventDiv = document.createElement('div');
        eventDiv.className = 'event';
        eventDiv.innerHTML = `
          <div class="time">${event.time}</div>
          <div class="details">${event.details}</div>
          <div class="location">Location: ${event.location}</div>
        `;
        schedule.appendChild(eventDiv);
      });
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        updateSchedule(tab.dataset.day);
      });
    });

    // Initialize with Sunday selected
    tabs[0].classList.add('active');
    updateSchedule('Sunday');
  </script>
</body>
</html>
